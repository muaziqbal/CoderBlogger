language: ruby
rvm:
  - 2.4.0
cache: bundler
sudo: false
addons:
  postgresql: '9.3'
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9

env:
  global:
  - RAILS_ENV=test
  - CXX=g++-4.9

install:
  - bundle install --without production
  - nvm install 6.4
  - nvm use 6.4
  - npm install
  - bin/rake db:setup

script:
  - npm test

notifications:
  slack:
    template:
      - "<%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}@%{branch} by %{author} %{result} in %{duration}"
      - "%{commit_subject}"
      - "${commit_message}"
    secure: 
